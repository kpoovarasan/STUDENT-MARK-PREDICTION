<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e6f0fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .result-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 450px;
            text-align: center;
        }

        .result-container img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        h1 {
            color: #005792;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        .score {
            font-size: 32px;
            font-weight: bold;
            color: #007acc;
            margin-top: 10px;
        }

        .home-link {
            margin-top: 25px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .home-link:hover {
            background-color: #005a99;
        }
    </style>
</head>
<body>

<div class="result-container">
    <img src="{{ url_for('static', filename='image1.webp') }}" alt="School Board Image">

    <h1>Prediction Result</h1>
    <p>The predicted <strong>Score</strong> based on the student's details is:</p>
    <div class="score">{{ prediction }}</div>

    <a class="home-link" href="/">‚üµ Go Back</a>
</div>

</body>
</html>
